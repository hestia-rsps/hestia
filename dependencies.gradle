ext {
    netty_version = '4.1.29.Final'
    kotlin_version = "1.3.0"
    yaml_version = "1.23"

    guava_version = "26.0-jre"
    gson_version = "2.8.5"
    commons_io_version = "2.6"
    commons_text_version = "1.5"
    commons_lang_version = "3.8.1"

    slf4j_version = "1.7.25"
    logback_version = "1.2.3"

    rx_kotlin_version = '2.0.0'
    kotlin_coroutines = '1.0.1'
    artemis_version = '2.1.0'
    artemis_eventbus_version = '2.3.0'
    artemis_core_version = '2.3.0'

    junit_version = "5.3.2"
    assertj_version = "3.11.1"
    mockito_version = "1.10.19"
    mockito_kotlin_version = "2.0.0-RC3"

    mainDependencies = [
            kotlinJdk: "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            reflect: "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
            netty: "io.netty:netty-all:$netty_version",
            yaml: "org.yaml:snakeyaml:$yaml_version",
    ]

    systemDependencies = [
            kotlin: "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines",
            rxKotlin  : "io.reactivex.rxjava2:rxkotlin:$rx_kotlin_version",
//            artemis          : "net.onedaybeard.artemis:artemis-odb:$artemis_version",
            artemisSerializer: "net.onedaybeard.artemis:artemis-odb-serializer:$artemis_version",
            artemisEventBus  : "net.mostlyoriginal.artemis-odb:contrib-eventbus:$artemis_eventbus_version",
            artemisCore  : "net.mostlyoriginal.artemis-odb:contrib-core:$artemis_core_version",
    ]

    logDependencies = [
            slf4j  : "org.slf4j:slf4j-api:$slf4j_version",
            logback: "ch.qos.logback:logback-classic:$logback_version",
    ]

    utilityDependencies = [
            guava      : "com.google.guava:guava:$guava_version",
            gson       : "com.google.code.gson:gson:$gson_version",
            commonsIo  : "commons-io:commons-io:$commons_io_version",
            commonsText: "org.apache.commons:commons-text:$commons_text_version",
            commonsLang: "org.apache.commons:commons-lang3:$commons_lang_version",
    ]

    testDependencies = [
            jUnit        : "org.junit.jupiter:junit-jupiter-api:$junit_version",
            assertJ      : "org.assertj:assertj-core:$assertj_version",
            mockito      : "org.mockito:mockito-all:$mockito_version",
            mockitoKotlin: "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockito_kotlin_version",
    ]
}